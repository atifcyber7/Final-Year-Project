<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGrow</title>
    <link rel="icon" href="h4.png" type="image/png">
    <link rel="stylesheet" href="Honey.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to EGrow</h1>
        <p class="description">EGrow is a leading organization in cybersecurity and AI technologies.</p>
        <p>We provide cutting-edge solutions to protect businesses from cyber threats.</p>

        <button onclick="openYouTube()">YouTube Link</button> <!-- Added YouTube button -->
    </div>
    <script src="honey.js"></script> <!-- Link to your JavaScript file -->
</body>
